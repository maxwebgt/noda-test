<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Test NodaSoft</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="#openPopup">Open pop-up button</a>
        </header>
        <section class="grid-images">
            <div class="grid-images__cell"></div>
            <div class="grid-images__cell"></div>
            <div class="grid-images__cell"></div>
            <div class="grid-images__cell grid-images__four"></div>
            <div class="grid-images__cell"></div>
        </section>
        <section class="square">
            <div class="square__item"></div>
            <div class="square__item"></div>
            <div class="square__item"></div>
            <div class="square__item"></div>
        </section>
        <footer>
            <div class="footer-line"></div>
        </footer>
    </div>
    <div id="openPopup" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <a href="#close" title="Close" class="close">X</a>
                <div class="modal-body">
                    <p>Pop-Up</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
